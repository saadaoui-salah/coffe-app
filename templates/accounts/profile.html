{% extends 'base.html' %}
{% block title %} | Profile{% endblock %}
{% block content %}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <h2 class="text-center">Profile</h2>
        <hr>
    {% if request.user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}
        
        {% include 'partials/_alert.html'  %} 
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName" >First Name</label>
                <input type="text" class="form-control" name="fname" id="inputFirstName" value="{{fname}}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" name="lname" id="inputLastName" value="{{lname}}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St" value="{{address}}" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" name="address2" id="inputAddress2" placeholder="Apartment, studio, or floor" value="{{address2}}" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="city" id="inputCity" value="{{city}}" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">State</label>
                <input type="text" class="form-control" name="state" id="inputZip" value="{{state}}" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" name="zip" id="inputZip" placeholder="11111" value="{{zip}}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label> 
            <input type="email" readonly class="form-control-plaintext border border-warning rounded" name="email" id="inputEmail" placeholder="name@example.com" value="{{email}}" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" readonly class="form-control-plaintext border border-warning rounded" name="user" id="inputUsername" placeholder="ahmed" value="{{user}}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" name="pass" id="inputPassword" value="{{pass}}" required>
            </div>
        </div>

        <button type="submit" name="btnsave" class="btn btn-warning">Save Changes</button>
    </form>
    {% else %}
    <h4 class="alert alert-danger"> You must be <a href="{% url 'signin' %}" class="text-dark" >logged in</a> </h4>
    {% endif %}
</div>
{% endblock %}
